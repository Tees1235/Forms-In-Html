<html>

<head>
    <title>Personal Details Form</title>

<body>
    <h1>
        <center>Personal Details Form</center>
    </h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
        <label>Name</label><br>
        <input type="text" id="name"><br>
        <label>Email ID</label><br>
        <input type="text" id="Email"><br>
        <label>Contact Number (This will be hidden)</label><br>
        <input type="password" id="contact"><br>
        <label>Gender</label><br>
        <input type="radio" id="female" name="Gender" value="female">Female<br>
        <input type="radio" id="male" name="Gender" value="male">Male<br>
        <label>Favourite City</label><br>
        <input type="checkbox" id="City" value="Islamabad">Islamabad<br>
        <input type="checkbox" id="City" value="Skardu">Skardu<br>
        <input type="checkbox" id="City" value="Murree">Murree<br>
        <input type="checkbox" id="City" value="Lahore">Lahore<br>
        <input type="checkbox" id="City" value="Karachi">Karachi<br>
        </fieldset>
    </form>
</body>
</head>

</html>
